<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syyee</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="clock" id="clock"></div>
    <a href="https://github.com/SyyeeIsNotAvailable" class="github-icon" target="_blank">
        <img src="https://github.com/fluidicon.png" alt="GitHub">
    </a>
    <div class="scene">
        <div class="cube">
            <div class="face front">
                <p>Face 1</p>
            </div>
            <div class="face back">
                <p>Face 2</p>
            </div>
            <div class="face right">
                <p>Face 3</p>
            </div>
            <div class="face left">
                <p>Face 4</p>
            </div>
            <div class="face top">
                <p>Face 5</p>
            </div>
            <div class="face bottom">
                <p>Face 6</p>
            </div>
        </div>
    </div>
</body>
</html>
